<!DOCTYPE html>
<html>
    <head>
        <title>The Odin Project - Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width='device-width', initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>Sign in</div>
                <h1>The Odin Library</h1>
            </div>
            <div class="entry hidden">
                    <form id="book-form">
                        <div class="entry--dataset">
                            <input type="text" id="book-title" placeholder="Title">
                            <span id="book-title-hint" class="hint"></span>
                        </div>
                        <div class="entry--dataset">
                            <input type="text" id="book-author" placeholder="Author">    
                            <span id="book-author-hint" class="hint"></span>
                        </div >
                        <div class="entry--dataset">
                            <input type="number" id="book-pages" placeholder="Pages">
                            <span id="book-pages-hint" class="hint"></span>
                        </div>
                        <div class="entry--dataset">
                            <label for="book-read">
                                I've read this book
                                <input type="checkbox" id="book-read">
                            </label>
                        </div>
                        <button type="button" value="Add book" id="book-add">Add book</button>
                        <button type="button" value="Add sample" id="sample-add">Add sample</button>
                    </form>          
            </div>
            <div class="divider">
                <button id="show-hide">
                    <span id="show-hide-icon" class="material-icons md-38">add</span>
               </button>
            </div>
            <div class="list">
            </div>
            <div class="footer">
                <a href="https://github.com/mrcschfr"><img height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" /></a>
            </div>
        </div>

    </body>
